<!DOCTYPE html>
<html>
<head>
    <title>Online Voting System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 420px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

    <script>
        function validateForm() {
            let age = document.getElementById("age").value;

            if (age < 18) {
                alert("You must be at least 18 years old to vote.");
                return false;
            }
            return true;
        }
    </script>
</head>

<body>

    <div class="container">
        <h2>Voting System Validation</h2>

        <form onsubmit="return validateForm()">

            <label>Full Name</label>
            <input type="text" name="name" required>

            <label>Voter ID</label>
            <input type="text" name="voterid" 
                   placeholder="ABC1234567"
                   pattern="[A-Z]{3}[0-9]{7}"
                   required>

            <label>Age</label>
            <input type="number" id="age" required>

            <label>Gender</label>
            <select required>
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label>Constituency</label>
            <input type="text" required>

            <button type="submit">Proceed to Vote</button>

        </form>
    </div>

</body>
</html>
